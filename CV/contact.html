<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
     <title>Contact page | MÄƒlina Bucur</title>
  </head>
  <body class="contact-form">
    <div>
      <a href="index.html" aria-current="page" class="brand">
        <img id="logo-contact" src="./images/mb.jpg" alt="logo" />
      </a>
    </div>
    <h1 class="contact-label-title">Contact Me</h1>
    <div class="contact-label" id="label">
      Please fill out the required informations and I will get back to you very
      soon
    </div>

    <form action="./contact.html" method="post" class="form1">
      <label class="contact-label" for="fname">First name:</label>
      <input
        class="set-contact"
        type="text"
        placeholder="Enter your first name"
        id="fname"
        name="fname"
        required
      />
      <br />

      <label class="contact-label" for="lname">Last name:</label>
      <input
        class="set-contact"
        type="text"
        placeholder="Enter your last name"
        id="lname"
        name="lname"
        required
      />
      <br />

      <label class="contact-label" for="email">E-mail (@gmail.com):</label>
      <input
        class="set-contact"
        type="email"
        pattern=".+@gmail\.com"
        placeholder="Enter your Email"
        id="email"
        name="email"
        required
      />
      <br />

      <label class="contact-label" for="emailConfirm"
        >E-mail confirmation:</label
      >
      <input
        class="set-contact"
        type="email"
        pattern=".+@gmail\.com"
        placeholder="Enter your Email again"
        name="emailConfirm"
        id="emailConfirm"
      />
      <br />

      <label class="contact-label" for="telephone">Telephone:</label>
      <input
        class="set-contact"
        type="tel"
        placeholder="Enter your phone no"
        id="telephone"
        name="telephone"
        minlength="10"
        maxlength="10"
        title="Must contain only numbers(10)"
        required
      />
      <br />

      <label class="contact-label" for="address"
        >Address:
        <input
          class="set-contact"
          type="address"
          placeholder="Street"
          id="address"
          name="address"
          required
        /><br />
        <input
          class="set-contact"
          type="number"
          placeholder="Number"
          id="address"
          name="address"
          required
        /><br />
        <input
          class="set-contact"
          type="address"
          placeholder="City"
          id="address"
          name="address"
          required
        /><br />
        <input
          class="set-contact"
          type="address"
          placeholder="County"
          id="address"
          name="address"
          required
        /><br />
        <input
          class="set-contact"
          type="address"
          placeholder="Zip code"
          id="address"
          name="address"
          required
        />
      </label>
      <br />

      <textarea
        class="set-contact"
        rows="4"
        cols="25"
        placeholder="Leave me a message.."
        id="textarea"
        name="textarea"
      ></textarea>
      <br />

      <input type="submit" value="Send message" class="submit" />
    </form>
  </body>
</html>
