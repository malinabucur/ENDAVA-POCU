<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Login page</title>
  </head>
  <body>
    <h1>Login form</h1>
    <form action="./login.html" method="post">
      <label for="email">E-mail (@gmail.com):</label>
      <input
        type="email"
        pattern=".+@gmail\.com"
        placeholder="Enter email"
        name="email"
        id="email"
        required
      />
      <br />

      <label for="username">Username:</label>
      <input
        type="username"
        placeholder="Enter Username"
        name="username"
        required
      />
      <br />

      <label for="password">Password:</label>
      <input
        type="password"
        placeholder="Enter Password"
        name="password"
        pattern="(?=.*[A-Z]).{8,}"
        title="The password must contain at least one sign, one uppercase letter and at least 8 characters"
        required
      />
      <br />

      <button type="submit">Login</button>

      <input type="checkbox" id="remember" name="remember" />Remember me
      <br />
    </form>

    <a id="link" href="http://127.0.0.1:5500/index.html" target="_blank"
      >Home page</a
    >
  </body>
</html>
