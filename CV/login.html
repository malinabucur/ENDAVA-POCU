<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
  </head>
  <body>
    <form action="./login.html" method="post">
      <label for="username">Username:</label>
      <input
        type="username"
        placeholder="Enter Username"
        name="username"
        required/>
      <br />

      <label for="password">Password:</label>
      <input
        type="password"
        placeholder="Enter Password"
        name="password"
        pattern="(?=.*[A-Z]).{8,}"
        title="The password must contain at least one sign, one uppercase letter and at least 8 characters"
        required/>
      <br />

      <label for="email">E-mail:</label>
      <input
        type="email"
        pattern=".+@gmail\.com"
        placeholder="Enter email"
        name="email"
        id="email"
        required/>
      <br />

      <label for="emailConfirm">E-mail confirmation:</label>
      <input
        type="email"
        pattern=".+@gmail\.com"
        placeholder="Enter your email again"
        name="emailConfirm"
        id="emailConfirm"/>
      <br />

      <button type="submit">Login</button>

      <input type="checkbox" id="remember" name="remember" />Remember me
      <br />
    </form>

    <a href="http://127.0.0.1:5500/cv.html" target="_blank">Main page</a>
  </body>
</html>
